<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2>Image in a Circle</h2>
  <p>The w3-circle class shapes an image to a circle:</p>
  <img src="./images/paris.jpg" class="w3-circle" alt="Norway" style="width:50%">
</div>

<div>
    <img src="./images/paris.jpg" alt="images" style="border-radius: 10px;">
</div>

<div class="conatiner-fluid">
    <img src="./images/paris.jpg" alt="images" style="max-width: 100%;">
</div>


</body>
</html>
