<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2>Rounded Images</h2>
  <p>The w3-round classes add rounded corners to an image:</p>

  <p>w3-round-small:</p>
  <img src="img_lights.jpg" class="w3-round-small" alt="Norway" style="width:30%">

  <p>w3-round:</p>
  <img src="img_lights.jpg" class="w3-round" alt="Norway" style="width:30%">

  <p>w3-round-large:</p>
  <img src="img_lights.jpg" class="w3-round-large" alt="Norway" style="width:30%">

  <p>w3-round-xlarge:</p>
  <img src="img_lights.jpg" class="w3-round-xlarge" alt="Norway" style="width:30%">

  <p>w3-round-xxlarge:</p>
  <img src="img_lights.jpg" class="w3-round-xxlarge" alt="Norway" style="width:30%">
</div>

</body>
</html>
